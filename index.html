/* MODERN DIGITAL CLOCK STYLES */
#digital-clock {
    background: var(--clock-bg);
    color: #ffffff;
    font-family: 'Orbitron', monospace;
    padding: 30px;
    border-radius: var(--radius-lg);
    box-shadow: var(--clock-glow), 
                inset 0 8px 32px rgba(0, 0, 0, 0.4),
                0 20px 40px rgba(0, 0, 0, 0.3);
    font-size: 5rem;
    font-weight: 700;
    text-shadow: 0 0 15px rgba(67, 97, 238, 0.7);
    min-width: 320px;
    text-align: center;
    border: 2px solid rgba(255, 255, 255, 0.1);
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 450px;
    overflow: hidden;
    transition: all 0.5s ease;
}

/* Shimmer effect for the clock background */
#digital-clock:before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        to right,
        transparent 20%,
        rgba(67, 97, 238, 0.1) 50%,
        transparent 80%
    );
    transform: rotate(30deg);
    animation: shimmer 8s infinite linear;
}

/* Semi-transparent overlay for subtle light */
#digital-clock:after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, 
        rgba(76, 201, 240, 0.05) 0%, 
        rgba(114, 9, 183, 0.05) 100%);
    border-radius: inherit;
    pointer-events: none;
}

/* Gradient border effect using a mask */
.clock-border {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: inherit;
    padding: 2px;
    background: linear-gradient(135deg, 
        rgba(67, 97, 238, 0.8), 
        rgba(76, 201, 240, 0.8), 
        rgba(114, 9, 183, 0.8));
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
}

/* Gradient Text for the actual time display */

    font-weight: 800;

// === ENHANCED CLOCK FUNCTIONS ===
function getRandomClockTime() {
    // This function remains the same, but included for completeness:
    const randomHour = Math.floor(Math.random() * 12) + 1;
    const randomMinute = Math.random() < 0.5 ? 0 : 30;
    
    const formattedHour = String(randomHour).padStart(2, '0');
    const formattedMinute = String(randomMinute).padStart(2, '0');
    
    return `${formattedHour}:${formattedMinute}`;
}

function updateClock(timeString) {
    // 1. Add blinking effect to the colon separator
    const colon = '<span class="clock-separator">:</span>';
    const displayText = timeString.replace(':', colon);
    clockDisplay.innerHTML = displayText;
    
    // 2. Add pulse and colorShift animation to the entire clock
    const clockElement = document.getElementById('digital-clock');
    clockElement.style.animation = 'pulse 2s ease, colorShift 8s infinite';
    
    if (timeString === READY_CLOCK_TIME) {
        timeLabel.textContent = "READY";
        clockStatus.innerHTML = '<i class="fas fa-clock"></i><span>Waiting for challenge</span>';
        clockElement.style.boxShadow = 'var(--clock-glow)'; // Reset glow on ready
    } else {
        const minute = timeString.split(':')[1];
        if (minute === '00') {
            timeLabel.textContent = "O'CLOCK";
        } else if (minute === '30') {
            timeLabel.textContent = "THIRTY";
        } else {
            timeLabel.textContent = ""; 
        }
        
        // 3. Update clock status based on time
        const hour = parseInt(timeString.split(':')[0]);
        let status = '';
        if (hour >= 6 && hour < 12) {
            status = 'Morning session';
        } else if (hour >= 12 && hour < 18) {
            status = 'Afternoon session';
        } else {
            status = 'Evening session';
        }
        clockStatus.innerHTML = `<i class="fas fa-hourglass-half"></i><span>${status}</span>`;
        
        // 4. Update clock glow color based on time (visual cue for the user)
        if (minute === '00') {
            clockElement.style.boxShadow = '0 0 35px rgba(76, 201, 240, 0.7)'; // Cyan glow for o'clock
        } else {
            clockElement.style.boxShadow = '0 0 35px rgba(114, 9, 183, 0.7)'; // Purple glow for half-past
        }
    }
}
// END CLOCK FUNCTIONS

  


        // === SQUARE GRID FUNCTIONS (REFACTORED FOR COVER/REVEAL) ===
        function createSquareGrid() {
            const gridContainer = document.createElement('div');
            gridContainer.className = 'square-grid-overlay';
            gridContainer.id = 'square-grid';
            
            // Add counter to show remaining squares
            const counter = document.createElement('div');
            counter.className = 'square-counter';
            counter.id = 'square-counter';
            counter.textContent = `${TOTAL_SQUARES}/${TOTAL_SQUARES}`;
            gridContainer.appendChild(counter);
            
            for (let i = 0; i < TOTAL_SQUARES; i++) {
                const square = document.createElement('div');
                square.className = 'square-block';
                square.dataset.index = i;
                gridContainer.appendChild(square);
            }
            return gridContainer;
        }
        
        function updateSquareCounter() {
            const counter = document.getElementById('square-counter');
            if (counter) {
                counter.textContent = `${remainingSquares}/${TOTAL_SQUARES}`;
            }
            timerDisplay.textContent = `Squares: ${remainingSquares}/${TOTAL_SQUARES}`;
            
            // Update progress bar
            const progressPercent = (squaresRemoved / TOTAL_SQUARES) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }
        
        function removeSquaresGradually() {
            const grid = document.getElementById('square-grid');
            if (!grid) return;
            
            // Get all squares that are currently visible
            let visibleSquares = Array.from(grid.querySelectorAll('.square-block')).filter(
                square => square.style.opacity !== '0'
            );
            
            if (visibleSquares.length === 0) {
                clearInterval(squareRemovalInterval);
                squareRemovalInterval = null;
                showNotification("Picture fully revealed! Great job!");
                return;
            }
            
            visibleSquares.sort(() => Math.random() - 0.5);
            
            const squaresToRemove = Math.min(SQUARES_PER_SECOND, visibleSquares.length);
            
            for (let i = 0; i < squaresToRemove; i++) {
                if (visibleSquares[i]) {
                    visibleSquares[i].classList.add('removing');
                    
                    setTimeout(() => {
                        visibleSquares[i].style.opacity = '0';
                        visibleSquares[i].classList.remove('removing');
                    }, 300);
                    
                    remainingSquares--;
                    squaresRemoved++;
                }
            }
            
            updateSquareCounter();
        }
        
        function startSquareRemovalInterval() {
            // Reset counters
            remainingSquares = TOTAL_SQUARES;
            squaresRemoved = 0;
            updateSquareCounter();
            
            // Show progress bar
            progressContainer.style.display = 'block';
            
            // Clear any existing interval before starting a new one
            if (squareRemovalInterval) {
                clearInterval(squareRemovalInterval);
            }
            
            squareRemovalInterval = setInterval(removeSquaresGradually, 1000);
        
        }
        
        // NEW FUNCTION: Covers the image and prepares the timer (used by Random Button)
        function coverAndResetSquares() {
            if (squareRemovalInterval) {
                clearInterval(squareRemovalInterval);
                squareRemovalInterval = null;
            }
            
            progressContainer.style.display = 'none';
            
            const grid = document.getElementById('square-grid');
            if (grid) {
                Array.from(grid.querySelectorAll('.square-block')).forEach(square => {
                    square.style.opacity = '1'; // FULLY COVER
                    square.classList.remove('removing');
                });
                
                remainingSquares = TOTAL_SQUARES;
                squaresRemoved = 0;
                updateSquareCounter();
            }
        }
        
        // NEW FUNCTION: Reveals the image and stops the timer (used by Special Button & Initial Load)
        function revealAndStopSquares() {
            if (squareRemovalInterval) {
                clearInterval(squareRemovalInterval);
                squareRemovalInterval = null;
            }
            
            progressContainer.style.display = 'none';
            
            const grid = document.getElementById('square-grid');
            if (grid) {
                Array.from(grid.querySelectorAll('.square-block')).forEach(square => {
                    square.style.opacity = '0'; // FULLY REVEAL
                    square.classList.remove('removing');
                });
                
                remainingSquares = 0;
                squaresRemoved = TOTAL_SQUARES;
                updateSquareCounter();
            }
        }
        // END SQUARE GRID FUNCTIONS


        // === WORD & IMAGE SHUFFLE BAGS (Skipping for brevity, no changes needed) ===
        const VOCAB_WORDS = ["you", "you(2 or more)", "he", "she", "it", "they"];
        let wordShuffleBag = [];

        function refillAndShuffleWordBag() {
            wordShuffleBag = [...VOCAB_WORDS];
            for (let i = wordShuffleBag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [wordShuffleBag[i], wordShuffleBag[j]] = [wordShuffleBag[j], wordShuffleBag[i]];
            }
        }

        function getNextShuffledWord() {
            if (wordShuffleBag.length === 0) {
                refillAndShuffleWordBag();
            }
            return wordShuffleBag.pop();
        }
        
        let shuffleBag = [];

        function refillAndShuffleBag() {
            shuffleBag = [];
            for (let i = 1; i <= TOTAL_IMAGES; i++) {
                shuffleBag.push(i);
            }
            for (let i = shuffleBag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffleBag[i], shuffleBag[j]] = [shuffleBag[j], shuffleBag[i]];
            }
        }

        function getNextShuffledImage() {
            if (shuffleBag.length === 0) {
                refillAndShuffleBag();
                showNotification("Shuffling images... New set loaded!");
            }
            return shuffleBag.pop();
        }
        
        refillAndShuffleWordBag();
        refillAndShuffleBag();

        // === Image UI Management (UPDATED for Initial Reveal) ===

        function createInitialImageSlot() {
            const count = 1;
            imagesWrapper.className = `images-wrapper-${count}`;
            currentImageIndices = Array(count).fill(0);

            const container = document.createElement('div');
            container.className = 'image-container';

            const img = document.createElement('img');
            img.id = `myImage_0`;
            img.className = 'flashcard-image';
            img.src = SPECIAL_IMAGE_PATH;
            img.alt = `Vocabulary flashcard 1`;
            img.decoding = 'async';
            
            const overlay = document.createElement('div');
            overlay.id = `overlay_0`;
            overlay.className = 'image-overlay-text';
            overlay.textContent = "WORD";

            const squareGrid = createSquareGrid();

            img.addEventListener('load', handleImageLoad);
            img.addEventListener('error', handleImageLoad); 

            container.appendChild(img);
            container.appendChild(squareGrid);
            container.appendChild(overlay); 
            imagesWrapper.appendChild(container);
            
            progressContainer.style.display = 'none';
        }
        
        // Initial setup
        createInitialImageSlot();
        updateClock(READY_CLOCK_TIME); 
        revealAndStopSquares(); // *** FIX: REVEAL THE IMAGE ON LOAD ***


        // === Button Feedback and Handlers (Skipping for brevity) ===

        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Loading...</span>';
            } else {
                button.classList.remove('loading');
                if (button.id === 'randomImageButton') {
                    button.innerHTML = RANDOM_BUTTON_CONTENT;
                } else if (button.id === 'specialImageButton') {
                    button.innerHTML = SPECIAL_BUTTON_CONTENT;
                }
            }
        }

        function handleImageLoad(event) {
            const img = event.target;
            img.classList.remove('image-loading'); 

            const allImagesLoaded = Array.from(imagesWrapper.querySelectorAll('.flashcard-image')).every(
                img => !img.classList.contains('image-loading')
            );

            if (allImagesLoaded && randomButton.classList.contains('loading')) {
                setButtonLoading(randomButton, false);
            } else if (allImagesLoaded && specialButton.classList.contains('loading')) {
                setButtonLoading(specialButton, false);
            }
        }
        
        function changeImage(imgElement, newPath) {
            imgElement.classList.add('image-loading');
            imgElement.src = newPath;
        }

// === Random Button Logic (CORRECTED) ===
randomButton.addEventListener('click', function() {
    if (randomButton.classList.contains('loading')) return;

    setButtonLoading(randomButton, true);
    coverAndResetSquares(); // Cover the image for the challenge

    const newClockTime = getRandomClockTime();
    const imageElements = imagesWrapper.querySelectorAll('.flashcard-image');
    const overlays = imagesWrapper.querySelectorAll('.image-overlay-text');
    const textDisplayDuration = 1000;

    // --- STEP 1: PREPARE AND SHOW TEXT/CLOCK ---
    updateClock(newClockTime);
    
    // Prepare next set of images
    currentImageIndices = [];
    imageElements.forEach(() => {
        currentImageIndices.push(getNextShuffledImage());
    });

    // Reveal the word overlay
    overlays.forEach((overlay) => {
        const shuffledWord = getNextShuffledWord();
        overlay.textContent = shuffledWord; 
        overlay.classList.add('show-text'); // TEXT SHOWS
    });
    
    showNotification(`Match "${overlays[0].textContent}" with ${newClockTime}`, 2000);

    // --- STEP 2: TIMEOUT FOR IMAGE LOAD START ---
    setTimeout(() => {
        // Hide the word overlay
        overlays.forEach(overlay => {
            overlay.classList.remove('show-text'); // TEXT HIDES
        });
        
        // Start image loading (this is asynchronous) and square removal
        startSquareRemovalInterval();

        imageElements.forEach((img, index) => {
            const newIndex = currentImageIndices[index];
            const newImagePath = `images/${newIndex}.png`;
            changeImage(img, newImagePath); // Triggers load and later handleImageLoad
        });
        
    }, textDisplayDuration);
});

      // === Special Button (Back to Ready) Logic (CORRECTED) ===
specialButton.addEventListener('click', function() {
    // Check if we are already showing the special image (index 0)
    const isReadyState = currentImageIndices.length === 1 && currentImageIndices[0] === 0;
    if (isReadyState) {
        showNotification("Already in ready state!");
        return;
    }

    setButtonLoading(specialButton, true);
    
    updateClock(READY_CLOCK_TIME);
    revealAndStopSquares(); // FULLY REVEAL the image for the ready state

    imagesWrapper.querySelectorAll('.image-overlay-text').forEach(overlay => {
        overlay.classList.remove('show-text');
    });

    const imageElements = imagesWrapper.querySelectorAll('.flashcard-image');
    imageElements.forEach((img) => {
        // Force all images to index 0 (the special image)
        // Note: For a single image, this is fine. For multiple, you'd reset the array.
        changeImage(img, SPECIAL_IMAGE_PATH); 
    });
    
    // Manually set the state back to ready (index 0)
    currentImageIndices = [0]; 
    
    showNotification("Reset to ready state!");
});
