<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #4361ee;
            --primary-green: #4cc9f0;
            --primary-dark: #2b2d42;
            --primary-light: #f8f9fa;
            --accent-purple: #7209b7;
            --accent-orange: #f72585;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
            --radius-sm: 10px;
            --radius-md: 15px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            color: var(--primary-dark);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            width: 100%;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary-green);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 3.2rem;
            font-weight: 800;
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green), var(--accent-orange));
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            max-width: 600px;
            margin: 0 auto 25px;
            line-height: 1.5;
        }

        /* Wrapper for Image and Clock */
        #content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            margin-bottom: 20px;
            flex-wrap: wrap; 
        }

        /* Images Wrapper */
        #images-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            transition: var(--transition);
        }

        .image-container {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            border: 8px solid white;
            background: white;
        }

        .image-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .flashcard-image {
            object-fit: contain;
            display: block;
            opacity: 1;
            transition: opacity 0.4s ease-in-out;
            background: white;
        }
        
        /* Size adjustments - Fixed to single size (was images-wrapper-1) */
        .images-wrapper-1 .flashcard-image {
            width: 450px;
            height: 450px;
        }

        /* NEW: Square Grid Container (positioned absolutely over the image) */
        .square-grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            z-index: 999; /* Below text overlay (1000), above image */
            pointer-events: none;
        }

        /* NEW: Single Square Block */
        .square-block {
            width: 15px; /* 450px / 30 = 15px per side */
            height: 15px;
            background-color: var(--primary-dark); /* Dark color to block the image */
            transition: opacity 0.1s ease-out; /* Smooth removal effect */
            opacity: 1;
        }

        /* Overlay text */
        .image-overlay-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: 'Nunito', sans-serif;
            font-size: 3.5rem; 
            font-weight: 900;
            color: white;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.9), rgba(114, 9, 183, 0.9));
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .show-text {
            opacity: 1 !important;
        }

        .image-loading {
            opacity: 0.5;
        }

        /* Digital Clock Styles */
        #digital-clock {
            background: var(--primary-dark);
            color: #00ff00; 
            font-family: 'Orbitron', sans-serif;
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5), inset 0 0 10px rgba(0, 255, 0, 0.3);
            font-size: 5rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            min-width: 280px;
            text-align: center;
            border: 5px solid #1a1a1a;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 450px;
        }
        
        .time-label {
            font-size: 1.5rem;
            color: #00cc00;
            margin-top: 15px;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: none;
        }

        /* Buttons Panel */
        .buttons-panel {
            display: flex;
            gap: 25px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .action-button {
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 220px;
            box-shadow: var(--shadow-md);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .action-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.4s ease;
            z-index: -1;
        }

        .action-button:hover:before {
            width: 100%;
        }

        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .action-button:active {
            transform: translateY(-2px);
        }

        #randomImageButton {
            background: linear-gradient(135deg, var(--primary-blue), #3a0ca3);
            color: white;
        }

        #randomImageButton:hover {
            background: linear-gradient(135deg, #3a56e4, #2d0a8a);
        }

        #specialImageButton {
            background: linear-gradient(135deg, var(--primary-green), #2a9d8f);
            color: white;
        }

        #specialImageButton:hover {
            background: linear-gradient(135deg, #3accef, #21867a);
        }

        .loading {
            background: linear-gradient(135deg, #ffb347, #ffcc33) !important;
            cursor: wait !important;
            pointer-events: none;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .stat-item i {
            color: var(--primary-blue);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .images-wrapper-1 .flashcard-image {
                width: 400px;
                height: 400px;
            }
            #digital-clock {
                height: 400px;
            }
            .square-block {
                width: 13.33px; /* 400px / 30 */
                height: 13.33px;
            }
        }

        @media (max-width: 992px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            .images-wrapper-1 .flashcard-image {
                width: 350px;
                height: 350px;
            }
            #digital-clock {
                height: 350px;
                font-size: 4rem;
            }
            .square-block {
                width: 11.66px; /* 350px / 30 */
                height: 11.66px;
            }

        @media (max-width: 768px) {
            #content-wrapper {
                flex-direction: column; 
                gap: 30px;
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            .buttons-panel {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {
                width: 100%;
                max-width: 350px;
            }
            
            .images-wrapper-1 .flashcard-image {
                width: 300px;
                height: 300px;
            }
            
            .image-overlay-text {
                font-size: 3rem; 
            }
            
            #digital-clock {
                height: auto; 
                width: 100%;
                max-width: 300px;
                font-size: 4rem;
                padding: 20px;
            }
            .square-block {
                width: 10px; /* 300px / 30 */

        @media (max-width: 576px) {

            .container {

            .images-wrapper-1 .flashcard-image {

            .image-overlay-text {

                max-width: 260px;

        /* Animation for initial load */
        @keyframes fadeInUp {

                transform: translateY(30px);

                transform: translateY(0);

            animation: fadeInUp 0.6s ease-out forwards;
        }

        #content-wrapper { animation-delay: 0.1s; }
        .buttons-panel { animation-delay: 0.2s; }

<body>
    <div class="container">
        <div class="header">
            <h1>Time & Hidden Picture Challenge</h1>
            <p class="subtitle">Interactive flashcards for learning.</p>
        </div>

        <div id="content-wrapper">
            <div id="images-wrapper" class="images-wrapper-1">
                <!-- Image Container with Square Grid will be dynamically created here -->
            </div>
            
            <div id="digital-clock">
                <span id="clock-display">00:00</span>
                <span class="time-label">Ready</span>
            </div>
        </div>

        <div class="buttons-panel">
            <button id="randomImageButton" class="action-button">
                <i class="fas fa-random"></i>
                <span>Show Random Images</span>
            </button>
            <button id="specialImageButton" class="action-button">
                <i class="fas fa-home"></i>
                <span>Back To Ready</span>
            </button>
        </div>

        <div class="footer">
            <p>U-Z Vocabulary Challenge â€¢ Interactive Learning Tool</p>
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-images"></i>
                    <span>Total Images: 12</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-sync-alt"></i>
                    <span>Shuffle Algorithm: Fisher-Yates</span>
                </div>
            </div>
        </div>
    </div>
    
<script>
        const imagesWrapper = document.getElementById('images-wrapper');
        const randomButton = document.getElementById('randomImageButton');
        const specialButton = document.getElementById('specialImageButton');
        const clockDisplay = document.getElementById('clock-display');
        const clockLabel = document.querySelector('#digital-clock .time-label');

        const TOTAL_IMAGES = 12;
        const SPECIAL_IMAGE_PATH = 'images/0.png';
        
        const RANDOM_BUTTON_CONTENT = '<i class="fas fa-random"></i><span>Show Random Images</span>'; 
        const SPECIAL_BUTTON_CONTENT = '<i class="fas fa-home"></i><span>Back To Ready</span>';       

        let currentImageIndices = [];
        const READY_CLOCK_TIME = "00:00";
        let intervalId = null; // To hold the ID of the square removal interval
        const TOTAL_SQUARES = 900; // 30x30
        const SQUARES_PER_SECOND = 15;


        // === CLOCK FUNCTIONS ===
        function getRandomClockTime() {
            const randomHour = Math.floor(Math.random() * 12) + 1;
            const randomMinute = Math.random() < 0.5 ? 0 : 30;
            
            const formattedHour = String(randomHour).padStart(2, '0');
            const formattedMinute = String(randomMinute).padStart(2, '0');
            
            return `${formattedHour}:${formattedMinute}`;
        }
        
        function updateClock(timeString) {
            clockDisplay.textContent = timeString;
            if (timeString === READY_CLOCK_TIME) {
                clockLabel.textContent = "Ready";
            } else {
                const minute = timeString.split(':')[1];
                if (minute === '00') {
                    clockLabel.textContent = "o'clock";
                } else if (minute === '30') {
                    clockLabel.textContent = "thirty";
                } else {
                    clockLabel.textContent = ""; 
                }
            }
        }
        // END CLOCK FUNCTIONS


        // === SQUARE GRID FUNCTIONS (NEW) ===
        function createSquareGrid() {
            const gridContainer = document.createElement('div');
            gridContainer.className = 'square-grid-overlay';
            gridContainer.id = 'square-grid';
            
            for (let i = 0; i < TOTAL_SQUARES; i++) {
                const square = document.createElement('div');
                square.className = 'square-block';
                gridContainer.appendChild(square);
            }
            return gridContainer;
        }
        
        function removeSquaresGradually() {
            const grid = document.getElementById('square-grid');
            if (!grid) return;
            
            // Get all squares that are currently visible (opacity 1)
            let visibleSquares = Array.from(grid.querySelectorAll('.square-block')).filter(
                square => square.style.opacity !== '0'
            );
            
            // If the array is empty, clear the interval
            if (visibleSquares.length === 0) {
                clearInterval(intervalId);
                intervalId = null;
                return;
            }
            
            // Shuffle the visible squares to ensure random removal
            visibleSquares.sort(() => Math.random() - 0.5);
            
            // Determine how many to remove (min of SQUARES_PER_SECOND or remaining squares)
            const squaresToRemove = Math.min(SQUARES_PER_SECOND, visibleSquares.length);
            
            // Remove the first 'squaresToRemove' from the shuffled list
            for (let i = 0; i < squaresToRemove; i++) {
                if (visibleSquares[i]) {
                    visibleSquares[i].style.opacity = '0'; // Use opacity for smooth transition
                }
            }
        }
        
        function startSquareRemovalInterval() {
            // Clear any existing interval before starting a new one
            if (intervalId) {
                clearInterval(intervalId);
            }
            
            // Start the interval: remove SQUARES_PER_SECOND every 1000ms (1 second)
            intervalId = setInterval(removeSquaresGradually, 1000);
        }
        
        function resetSquareGrid() {
            // Stop the removal interval
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            // Set all squares to visible again
            const grid = document.getElementById('square-grid');
            if (grid) {
                Array.from(grid.querySelectorAll('.square-block')).forEach(square => {
                    square.style.opacity = '1';
                });
            }
        }
        // END SQUARE GRID FUNCTIONS


        // === WORD & IMAGE SHUFFLE BAGS (Same as previous) ===
        const VOCAB_WORDS = ["you", "you(2 or more)", "he", "she", "it", "they"];
        let wordShuffleBag = [];

        function refillAndShuffleWordBag() {
            wordShuffleBag = [...VOCAB_WORDS];
            for (let i = wordShuffleBag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [wordShuffleBag[i], wordShuffleBag[j]] = [wordShuffleBag[j], wordShuffleBag[i]];
            }
        }

        function getNextShuffledWord() {
            if (wordShuffleBag.length === 0) {
                refillAndShuffleWordBag();
            }
            return wordShuffleBag.pop();
        }
        
        let shuffleBag = [];

        function refillAndShuffleBag() {
            shuffleBag = [];
            for (let i = 1; i <= TOTAL_IMAGES; i++) {
                shuffleBag.push(i);
            }
            for (let i = shuffleBag.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffleBag[i], shuffleBag[j]] = [shuffleBag[j], shuffleBag[i]];
            }
        }

        function getNextShuffledImage() {
            if (shuffleBag.length === 0) {
                refillAndShuffleBag();
            }
            return shuffleBag.pop();
        }
        
        refillAndShuffleWordBag();
        refillAndShuffleBag();

        // === Image UI Management (UPDATED to include Grid) ===

        function createInitialImageSlot() {
            const count = 1;
            imagesWrapper.className = `images-wrapper-${count}`;
            currentImageIndices = Array(count).fill(0);

            const container = document.createElement('div');
            container.className = 'image-container';

            const img = document.createElement('img');
            img.id = `myImage_0`;
            img.className = 'flashcard-image';
            img.src = SPECIAL_IMAGE_PATH;
            img.alt = `Vocabulary flashcard 1`;
            img.decoding = 'async';
            
            const overlay = document.createElement('div');
            overlay.id = `overlay_0`;
            overlay.className = 'image-overlay-text';
            overlay.textContent = "WORD";

            // NEW: Create and append the square grid overlay
            const squareGrid = createSquareGrid();

            img.addEventListener('load', handleImageLoad);
            img.addEventListener('error', handleImageLoad); 

            container.appendChild(img);
            container.appendChild(squareGrid); // Square Grid is below the text overlay (z-index 999)
            container.appendChild(overlay); 
            imagesWrapper.appendChild(container);
        }
        
        // Initial setup
        createInitialImageSlot();
        updateClock(READY_CLOCK_TIME); 


        // === Button Feedback and Handlers (Simplified) ===

        function setButtonLoading(button, isLoading) {
            
            if (isLoading) {
                button.classList.add('loading');
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Loading...</span>';
            } else {
                button.classList.remove('loading');
                if (button.id === 'randomImageButton') {
                    button.innerHTML = RANDOM_BUTTON_CONTENT;
                } else if (button.id === 'specialImageButton') {
                    button.innerHTML = SPECIAL_BUTTON_CONTENT;
                }
            }
        }

        function handleImageLoad(event) {
            const img = event.target;
            img.classList.remove('image-loading'); 

            const allImagesLoaded = Array.from(imagesWrapper.querySelectorAll('.flashcard-image')).every(
                img => !img.classList.contains('image-loading')
            );

            if (allImagesLoaded && randomButton.classList.contains('loading')) {
                setButtonLoading(randomButton, false);
            } else if (allImagesLoaded && specialButton.classList.contains('loading')) {
                setButtonLoading(specialButton, false);
            }
        }
        
        function changeImage(imgElement, newPath) {
            imgElement.classList.add('image-loading');
            imgElement.src = newPath;
        }

        // === Random Button Logic (UPDATED FOR SQUARES) ===
        randomButton.addEventListener('click', function() {
            if (randomButton.classList.contains('loading')) return;

            setButtonLoading(randomButton, true);
            resetSquareGrid(); // Ensure squares are visible/reset

            const newClockTime = getRandomClockTime();
            
            const imageElements = imagesWrapper.querySelectorAll('.flashcard-image');
            const overlays = imagesWrapper.querySelectorAll('.image-overlay-text');
            const textDisplayDuration = 1000;

            currentImageIndices = [];
            imageElements.forEach(() => {
                currentImageIndices.push(getNextShuffledImage());
            });

            overlays.forEach(overlay => {
                overlay.classList.remove('show-text');
            });

            setTimeout(() => {
                // --- STEP 2: TEXT APPEARS & CLOCK IS UPDATED ---
                
                updateClock(newClockTime);
                
                overlays.forEach((overlay, index) => {
                    const shuffledWord = getNextShuffledWord();
                    overlay.textContent = shuffledWord; 
                    overlay.classList.add('show-text'); // TEXT SHOWS
                });
                
                specialButton.innerHTML = SPECIAL_BUTTON_CONTENT;
                
                // 2. Set a second timeout to make the text disappear AND load images
                setTimeout(() => {
                    // --- STEP 3: TEXT DISAPPEARS, IMAGE LOAD STARTS, AND SQUARE REMOVAL STARTS ---
                    overlays.forEach(overlay => {
                        overlay.classList.remove('show-text'); // TEXT HIDES
                    });
                    
                    // Start the square removal interval AFTER the text disappears
                    startSquareRemovalInterval();

                    // Load images immediately
                    imageElements.forEach((img, index) => {
                        const newIndex = currentImageIndices[index];
                        const newImagePath = `images/${newIndex}.png`;
                        changeImage(img, newImagePath);
                    });
                    
                }, textDisplayDuration);
                
            }, 300);
        });

        // === Special Button (Back to Ready) Logic (UPDATED TO RESET SQUARES) ===
        specialButton.addEventListener('click', function() {
            if (currentImageIndices.every(index => index === 0)) return;

            setButtonLoading(specialButton, true);
            
            updateClock(READY_CLOCK_TIME);
            resetSquareGrid(); // RESET THE SQUARES TO FULL COVERAGE

            imagesWrapper.querySelectorAll('.image-overlay-text').forEach(overlay => {
                overlay.classList.remove('show-text');
            });

            const imageElements = imagesWrapper.querySelectorAll('.flashcard-image');
            imageElements.forEach((img, index) => {
                currentImageIndices[index] = 0;
                changeImage(img, SPECIAL_IMAGE_PATH);
            });
        });

        // Add a subtle hover effect to the entire container
        document.querySelector('.container').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
            this.style.transition = 'transform 0.3s ease';
        });

        document.querySelector('.container').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
